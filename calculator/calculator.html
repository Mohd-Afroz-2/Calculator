<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="total">
        <div>
            <input type="text" id = "display" placeholder="0" disabled>
        </div>
        <button class="keys" onclick="clearDisplay()">C</button>
        <button class="keys" onclick="appendToDisplay('/')">/</button>
        <button class="keys" onclick="appendToDisplay('*')">*</button>
        <button class="keys" onclick="appendToDisplay('-')">-</button>
        <hr>
        <button class="keys" onclick="appendToDisplay('7')">7</button>
        <button class="keys" onclick="appendToDisplay('8')">8</button>
        <button class="keys" onclick="appendToDisplay('9')">9</button>
        <button class="keys" onclick="appendToDisplay('+')">+</button>
        <hr>
        <button class="keys" onclick="appendToDisplay('4')">4</button>
        <button class="keys" onclick="appendToDisplay('5')">5</button>
        <button class="keys" onclick="appendToDisplay('6')">6</button>
        <hr>
        <button class="keys" onclick="appendToDisplay('1')">1</button>
        <button class="keys" onclick="appendToDisplay('2')">2</button>
        <button class="keys" onclick="appendToDisplay('3')">3</button>
        <button class="keys" onclick="calculate()">=</button>
        <hr>
        <button class="keys" onclick="clearDisplay()">CE</button>
        <button class="keys" onclick="appendToDisplay('0')">0</button>
        <button class="keys" onclick="appendToDisplay('.')">.</button>
        <button class="keys" onclick="appendToDisplay('%')">%</button>

        <script src="calculator.js"></script>

    </div>
    
</body>
</html>
